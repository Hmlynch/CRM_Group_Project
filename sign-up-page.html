<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/CRM_Group_Project/Assets/css/sign-up.css">

<body>
    <div class="wrapper">
        <section class="hero">
            <div class="hero-left">

                <form action="/CRM_Group_Project/results.html">

                    <img src="/CRM_Group_Project/Assets/images/mail.jpg" alt="" id="mail-pic">
                    <input id="password" type="search" name="search" placeholder="" />  
                    <img src="/CRM_Group_Project/Assets/images/icon0-vector-493-01.jpg" alt="" id="lock-pic">
                </form>
                <div class="sign-up">
                    <button><a href="/CRM_Group_Project/results.html" id="sign-un-btn">Sign In</a></button>
                </div>  
                <h3>Or Sign in with social platforms</h3>
                <div class="socials-ellipse">
                    <img src="/CRM_Group_Project/Assets/images/Ellipse 42.png" alt="">
                    <img src="/CRM_Group_Project/Assets/images/Ellipse 42.png" alt="">

                <img src="/CRM_Group_Project/Assets/images/Path 151.png" alt="" class="facebook">
                <img src="/CRM_Group_Project/Assets/images/Path 152.png" alt="" class="twitter">
            </div>
        </section>
        <section class="hero-right">
            <img src="/CRM_Group_Project/Assets/images/Group 10.png" alt="" id="hero-pic">
        </section>
