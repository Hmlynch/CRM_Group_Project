<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CRM_Group_Project/Assets/css/sign-in-page.css">

</head>
<body>
    <section class="hero">
        <div class="hero-left">
            <img src="/CRM_Group_Project/Assets/images/Artboard.png" alt="" class="background-hero">
            <img src="/CRM_Group_Project/Assets/images/Group 15.png" alt="" class="rocket-image">
            <div class="hero-left-content">
                <h2>Don't Have An Account Yet?</h2>
                <h2>What are you waiting for? Let's Fix that now!</h2>
                <a href="/CRM_Group_Project/sign-up-page.html" class="sign-up-btn">Sign Up</a>
            </div>
        </div>
        <div class="hero-right">
            <h1>Sign In</h1>
            <form action="/results/results.html">
                <input id="name" type="search" name="search" placeholder="" />
                <img src="/CRM_Group_Project/Assets/images/Page-1.png" alt="" id="name-pic">
                <input id="email" type="search" name="search" placeholder="" />
                <img src="/CRM_Group_Project/Assets/images/mail.jpg" alt="" id="mail-pic">
                <input id="password" type="search" name="search" placeholder="" />  
                <img src="/CRM_Group_Project/Assets/images/icon0-vector-493-01.jpg" alt="" id="lock-pic">
            </form>
            <button><a href="/CRM_Group_Project/results.html" id="sign-in-btn">Sign In</a></button>
            <p>Or Sign in with social platforms</p>
            <div class="socials-ellipse">
                <img src="/CRM_Group_Project/Assets/images/Ellipse 42.png" alt="" class="ellipse">
                <img src="/CRM_Group_Project/Assets/images/Ellipse 42.png" alt="" class="ellipse2">
            </div>
            <img src="/CRM_Group_Project/Assets/images/Path 151.png" alt="" class="facebook">
            <img src="/CRM_Group_Project/Assets/images/Path 152.png" alt="" class="twitter">
        </div>
    </section>
</body>
</html>
